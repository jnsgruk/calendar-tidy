[package]
name = "calendar-tidy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
chrono = "0.4.42"
clap = { version = "4.5.48", features = ["derive"] }
cli-table = "0.5.0"
confy = { version = "0.6.1", features = [
    "yaml_conf",
], default-features = false }
google-calendar3 = "*"
inquire = "0.9.1"
regex = "1.11.3"
serde = { version = "1", features = ["derive"] }
serde_regex = "1.1.0"
tokio = { version = "1.47", features = ["full"] }
xdg = "2.5.2"
